<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <title>Youtube Music</title>
  </head>
  <body style="background-color: #424242">

    <div class="container">
      <div style="padding:5%">  
        <a id="music" class="btn btn-danger btn-lg" href="https://music.youtube.com"><i class="far fa-play-circle"></i></a>
        <label for="music"><span>Youtube Music</span></label><br>
        <small>Listen to your favorite songs on the Youtube Music Plataform.</small>
      </div>
    </div>

    <div class="container">
      <div style="padding:5%">
        <a id="tv" class="btn btn-danger btn-lg" href="https://youtube.com/tv"><i class="fab fa-youtube"></i></a>
        <label for="tv"><span>Youtube Video (TV)</span></label><br>
        <small>Watch Videos on the TV version of the world's most use video stream plataform.</small>
      </div>
    </div>
    
    <div class="container">
        <div style="padding:5%">
          <a id="pc" class="btn btn-danger btn-lg" href="https://youtube.com"><i class="fab fa-youtube"></i></a>
          <label for="pc"><span>Youtube Video (PC)</span></label><br>
          <small>Watch Videos on the PC version of the world's most use video stream plataform.</small>
        </div>
      </div>
  </body>
</html>
