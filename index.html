<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="Youtube Music" />
        <meta name="author" content="Gustavo Ilha Morais" />
        <!-- Stylesheets -->
        <link rel="stylesheet" href="./photon/dist/css/photon.css" />

        <!-- Javascript / JQuery -->
        <script>
            window.$ = window.jQuery = require("jquery");
        </script>

        <title>Youtube Music</title>
    </head>
    <body style="background-color: black">
        <div class="window">
            <script src="./controller.js"></script>

            <div class="toolbar-actions">
                <div class="btn-group">
                    <button id="close" class="btn btn-default">
                        <span class="icon icon-cancel"></span>
                    </button>
                    <button id="minimize" class="btn btn-default">
                        <span class="icon icon-minus"></span>
                    </button>
                </div>
            </div>

            <div class="container">
                <iframe
                    id="music"
                    src="https://music.youtube.com/"
                    width="1000"
                    height="580"
                ></iframe>
            </div>
        </div>
    </body>
</html>
